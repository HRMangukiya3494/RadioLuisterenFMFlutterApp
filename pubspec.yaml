name: radio_app
description: "A New Radio App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get:
  http:
  audioplayers: ^6.1.0
  cached_network_image:
  xml:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/AppLogo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/AppLogo.png"